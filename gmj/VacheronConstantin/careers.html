<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Careers</title>
	<link rel="stylesheet" href="css/base.css">
	<link rel="stylesheet" href="css/careers.css">
	<link rel="stylesheet" type="text/css" href="css/header.css">
  	<link rel="stylesheet" type="text/css" href="css/footer.css">
</head>
<body>
	<div class="header"></div>
	<div class="careers">
		<!-- 头部 -->
		<div class="recruitment_top">
			<div class="rtop">
				<div class="rtbox">
					<i class="h_sprite rtboxline"></i>
					<h1>加入&nbsp;江诗丹顿</h1>
					<span class="rt_font">260年卓越制表与工艺传承</span>
					<i class="h_sprite rtboxline"></i>
				</div>
			</div>
		</div>
		<!-- 主体 -->
		<div class="recruitment_main">
			<div class="main_title"><span>秉承高级制表的精湛技艺和宝贵的创造精神，江诗丹顿的每一位员工至今仍致力设计、研发和打造卓越的时计，严格遵循品牌的核心理念及价值。</span></div>
			<div class="main_con flex">
				<div class="m_item pointer">
					<div class="m_img"><img src="img/careers/image21.jpg" alt=""></div>
					<div class="m_title">搜寻及申请</div>
					<div class="m_desc">网上了<br>解职位空缺</div>
					<span class="m_line h_sprite"></span>
					<span class="btn_1" data-toggle="apply"><a href="richemont.html">申请</a></span>
				</div>
				<div class="m_item pointer">
					<div class="m_img"><img src="img/careers/image23.jpg" alt=""></div>
					<div class="m_title">建立个人档案</div>
					<div class="m_desc">上传履历，在出现新的职位<br>空缺时接受通知</div>
					<span class="m_line h_sprite"></span>
					<span class="btn_1" data-toggle="apply"><a href="javascript:;">建立个人档案</a></span>
				</div>
				<div class="m_item pointer">
					<div class="m_img"><img src="img/careers/image20.jpg" alt=""></div>
					<div class="m_title">管理个人中心</div>
					<div class="m_desc">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;登录个人页面，随时更新
                                </div>
					<span class="m_line h_sprite"></span>
					<span class="btn_1" data-toggle="apply"><a href="javascript:;">进入个人中心</a></span>
				</div>
			</div>
		</div>
		<!-- 中段大图 -->
		<div class="recruitment_middle"></div>
		<!-- 价值观 -->
		<div class="recruitment_value">
			<div class="rv">
				<div class="rv_t"><h1>价值观</h1><i class="h_sprite rv_line"></i></div>
				<div class="rv_img">
					<img src="img/careers/image.png" alt="image.png">
				</div>
				<div class="rv_val">
					<ol>
						<li>不断追求卓越</li>
						<li>支持创新</li>
						<li>放眼世界的企业，具有良好的企业公民意识</li>
						<li>尊重传统及传承</li>
						<li>共享热忱</li>
					</ol>
				</div>
				<div class="rv_explore"><span><a href="javascript:;">探索</a></span></div>
			</div>
		</div>
		<!-- 末尾大图 -->
		<div class="recruitment_button">
			<div class="rb_con">
				<div class="rb_explore">
					<i class="h_sprite rtboxline"></i>
					<h1>精益求精，<br>精湛制表工艺绵延260载</h1>
					<i class="h_sprite rtboxline"></i>
					<span class="explorebtn pointer">探索</span>
				</div>
			</div>
		</div>
	</div>
	<div class="footer clear"></div>
	<script src="js/jquery.js"></script>
	<script src="js/header.js"></script>
 	<script src="js/footer.js"></script>
</body>
</html>
